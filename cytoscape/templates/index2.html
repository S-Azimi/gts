
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>work area2</title>

    <script src="cytoescape.min.js"></script>

    <style>
        .github {
            background-color: azure !important;
        }

        #cy {
            /*width: 800px;*/
            height: 800px;
            display: block;
            /*background-color: #1A1A1A;*/
        }
    </style>
</head>
<body>

<h1>hi</h1>
<img src="https://bashgardi.ir/media/pipe.png">
<div id="cy"></div>
</body>
<script>
    let cy;

    cy = cytoscape({
        container: document.getElementById('cy'), // container to render in

        elements: [ // list of graph elements to start with
            { // node a
                data: {id: 'a'}

            },
            { // node b
                data: {id: 'b'}
            },
            { // edge ab
                data: {id: 'ab', source: 'a', target: 'b'}
            }
        ],

        style: [ // the stylesheet for the graph
            {
                selector: 'node',
                style: {
                    'label': 'data(id)',
                    'background-opacity': 0,
                    'background-image': 'pipe.svg',
		    'background-image-crossorigin': 'null',
                    'background-fit': 'cover',
                    'border-width': 1,
                    'padding-left': 10,
                    'border-opacity': 0.5
                }
            },

            {
                selector: 'edge',
                style: {
                    'width': 3,
                    'line-color': '#00ADEE',
                    'target-arrow-color': '#ccc',
                    'target-arrow-shape': 'none',
                    'curve-style': 'bezier'
                }
            }
        ],

        layout: {
            name: 'grid',
            rows: 1
        }
    });
    cy.add({
        group: 'nodes',
        data: {id: "c", weight: 75},
        position: {x: 200, y: 200}
    });
    cy.add({
        group: 'edges',
        data: {id: "sas", source: "a", target: "c"}
    });
</script>
</html>
