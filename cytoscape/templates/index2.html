            { // node b
                data: { id: 'b' }
            },
            { // edge ab
                data: { id: 'ab', source: 'a', target: 'b' }
            }
        ],

            {
                selector: 'node',
                style: {
                    'label': 'data(id)',
                    'background-opacity': 0,

                }

                selector: 'edge',

                    'width': 3,
                    'line-color': '#00ADEE',
                    'target-arrow-color': '#ccc',
                    'target-arrow-shape': 'none',
                    'curve-style': 'bezier'
                }
            }
        ],

        layout: {
            name: 'grid',
            rows: 2
        }
