function increment() {
  const input = document.getElementById('spin-button');
  let value = parseInt(input.value);
  if (value < parseInt(input.max)) {
    input.value = value + 1;
  }
}

function decrement() {
  const input = document.getElementById('spin-button');
  let value = parseInt(input.value);
  if (value > parseInt(input.min)) {
    input.value = value - 1;
  }
}
