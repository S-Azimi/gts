<html>
<body>
<div>
  <label for="spin-button">Value:</label>
  <input type="number" id="spin-button" value="0" min="0" max="100">
  <button onclick="increment()">+</button>
  <button onclick="decrement()">-</button>
  
</div>

<div>
  <object id="scope" type="image/svg+xml" data="scope-v0.5.svg"></object>
  <button id="btn" onclick="changeSVG()">Change SVG</button>
</div>

<script>
		 window.onload = function() {
      var input = document.getElementById('spin-button');
      var degrees =input.value;      
      // degrees =44;
			var svgDoc2 =document.getElementById('scope').contentDocument;
            var arr = svgDoc2.getElementById('arrow'); // Access an element by ID
         			arr.style.fill = "green"; // Change color
              arr.style.transform =`rotate(${degrees}deg)`; ;
        };


	function changeSVG() {
	  var svgDoc = document.getElementById('arrowobj').contentDocument; // Get the SVG document
	  console.log("---------------" + svgDoc);
	  var arrow = svgDoc.getElementById('arrow'); // Access an element by ID
	  arrow.style.fill = "green"; // Change color
	}



function increment() {
  const input = document.getElementById('spin-button');
  let value = parseInt(input.value);
  if (value < parseInt(input.max)) {
    input.value = value + 1;
  }
}

function decrement() {
  const input = document.getElementById('spin-button');
  let value = parseInt(input.value);
  if (value > parseInt(input.min)) {
    input.value = value - 1;
  }
}

</script>

</body>
</html>
